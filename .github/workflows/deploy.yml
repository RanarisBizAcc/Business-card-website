name: Deploy static site to GitHub Pages

# Делаем так, чтобы токен имел нужные права
permissions:
  contents: write      # разрешаем менять содержимое репозитория
  pages: write         # разрешаем публиковать Pages
  id-token: write      # нужно для некоторых flow (например OIDC)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          exclude_assets: |
            .gitignore
            .github/**
